<!doctype html>
<style>
  .spacerheader {
    width: 30px;
  }
  .spacerrow {
    height: 30px;
  }
  #status {
    padding-top: 10px;
    width: 440px;
  }
  /* 
  #control, #control td {
    border: 1px solid black;
  }
  */

  #cpuState {
    font-family: "Lucida Console", Courier, monospace;
    table-layout: fixed;
  }

  #ram {
    font-family: "Lucida Console", Courier, monospace;
    table-layout: fixed;
  }

  #flags {
    font-family: "Lucida Console", Courier, monospace;
    table-layout: fixed;
  }

  #labels {
    font-family: "Lucida Console", Courier, monospace;
    table-layout: fixed;
  }

  #ram td {
    padding: 2px;
  }

  #cpuState tr td {
    min-width: 40px;
  }

  #flags td {
    min-width: 40px;
  }

  td.labelName {
    background-color: #f3dcfa;
    font-weight: bold;
    min-width: 120px;
  }

  td.regName {
    background-color: #ffffc1;
    font-weight: bold;
    text-align: right;
  }

  td.ramHeader {
    background-color: #cde9fa;
    font-weight: bold;
    text-align: right;
  }

  td.flagHeader {
    background-color: #feeeb6;
    font-weight: bold;
    text-align: right;
  }

  .headerRow {
    text-align: center;
    font-weight: bold;
  }

 /*
  #cpuState, #cpuState td {
    border: 1px solid black;
  }
  */

</style>
<body>
<table id="control">
  <tr>
    <td><button id="run">Run</button> Max steps: <input size="6" id="maxsteps"></input></td>
    <td class="spacerheader"></td>
    <td>Code sample:</td>
    <td>
      <select id="samples" name="samples">
      </select> 
    </td>
    <td><button id="setsample">Set</button></td>
  </tr>
  <tr>
    <td colspan="2"><div id="status"></div></td>
  </tr>
</table>
<hr/>
<table id="main">
  <tr>
    <th>Code</th>
    <th class="spacerheader"></th>
    <th>CPU State</th>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td>
            <textarea id="codetext" name="codetext" rows="36" cols="60" spellcheck="false"></textarea>
          </td>
        <tr class="spacerrow"></tr>
        <tr>
          <td class="headerRow">Labels</td>
        </tr>
        <tr>
          <td>
            <table id="labels"></table>
          </td>
        </tr>
      </table>
    </td>
    <td></td>
    <td style="vertical-align: top;">
      <table>
        <tr>
          <td><div><table id="cpuState"></table></div></td>
        </tr>
        <tr class="spacerrow">
        </tr>
        <tr class="headerRow">
          <td>Flags</td>
        </tr>
        <tr>
          <td><table id="flags"></table></td>
        </tr>
        <tr class="spacerrow">
        </tr>
        <tr class="headerRow">
          <td>RAM</td>
        </tr>
        <tr>
          <td><table id="ram"></table></td>
        </tr>
      </table>
    </td>
  </tr>
</table>


<!-- Include bundle. This exports a global symbol for accessing js8080sim -->
<script src="js8080simBundle.js"></script>
<script src="ui.js"></script>

</body>
